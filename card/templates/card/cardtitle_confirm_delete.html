{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Delete Card</h1>
        <h2>Are you sure you want to delete the card {{ object.title }}?</h2>
        <button type="submit"> Yes, Delete. </button>
        <a href="{% url 'card-detail' object.id %}">Cancel</a>
    </form>
{% endblock %}
