{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Delete Category</h1>
        <h2>Are you sure you want to delete the category: {{ object.category }}?</h2>
        <button type="submit"> Yes, Delete. </button>
        <a href="{% url 'card-typedetail' object.pk %}">Cancel</a>
    </form>
{% endblock %}
